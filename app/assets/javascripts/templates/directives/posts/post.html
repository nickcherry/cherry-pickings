<article class="post">
  <div class="post-top-slope"></div>
  <div class="post-content">
    <div class="heading">
      <div class="heading-inner-wrapper">
        <h2 class="post-title">
          <a ui-sref="root.post({ id: post.id })">
            {{ post.title }}
          </a>
        </h2>
        <time class="post-published-at">
          {{ post.publishedAt | date:'mediumDate' }}
        </time>
      </div>
    </div>
    <div class="post-body" ng-bind-html="post.bodyHtml"></div>
    <tags
      tags="post.tags">
    </tags>
  </div>
  <div class="post-bottom-slope"></div>
</article>
